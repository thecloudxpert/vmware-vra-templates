name: Cloud Agnostic Windows Machine
version: 0.0.2
formatVersion: 1
inputs: 
  image:
    type: string
    title: Image
    enum:
      - Windows Server 2016
      - Windows Server 2012 R2
      - Windows Server 2019 
    default: Windows Server 2016
  size:
    type: string
    title: Size
    enum:
      - Small
      - Medium
      - Large
      - Extra Large
    default: Small
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: '${input.image}'
      flavor: '${input.size}'
      networks:
        - network: '${resource.Cloud_Network_1.id}'
      attachedDisks: []
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      networkType: existing