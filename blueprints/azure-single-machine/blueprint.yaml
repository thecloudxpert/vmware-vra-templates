name: Azure Virtual Machine
version: 0.0.1
formatVersion: 1
inputs:
  size:
    type: string
    title: Size
    enum:
      - Small
      - Medium
      - Large
  image:
    type: string
    title: Image
    enum:
      - Windows Server 2019
      - Windows Server 2016
      - Windows Server 2012 R2
    default: Windows Server 2019
    format: null
resources:
  Cloud_Azure_ResourceGroup_1:
    type: Cloud.Azure.ResourceGroup
    properties:
      name: '${replace(env.projectName," ","-")}'
      useExisting: false
  Cloud_Azure_Machine_1:
    type: Cloud.Azure.Machine
    properties:
      image: '${input.image}'
      flavor: '${input.size}'
      networks:
        - network: '${resource.Cloud_Network_1.id}'
      attachedDisks: []
      storage: null
      count: 1
      resourceGroupName: '${resource.Cloud_Azure_ResourceGroup_1.resourceName}'
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      networkType: existing
